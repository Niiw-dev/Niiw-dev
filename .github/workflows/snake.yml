name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # corre cada 12 horas
  workflow_dispatch: # para poder ejecutarlo manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Niiw-dev
          outputs: dist/snake-dark.svg
          color_snake: "#00FF00"
          color_dots: "#1E1E1E #2D2D2D #3C3C3C #4B4B4B #5A5A5A"

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
